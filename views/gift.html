<div class="letters_list">
    <div class="page-header text-center">
        <div class="row">
            <div class="col-xs-3">
                <img width="100" alt="Емблема" src="/img/4415.jpg" border="0">

            </div>
            <div class="col-xs-9">
                <h1>Список листів
                    <small> Знайди свій!</small>
                </h1>
            </div>
        </div>
    </div>
    <div class="letters ">
        <div class="row">
            <div ng-repeat="letter in letters" class="col-sm-4 col-md-3">
                <div class="thumbnail">
                    <img alt="child" src="/img/edc591fc8774dc6d5a15ef3ea56dce6c.jpg" BORDER="0">

                    <div class="caption text-justify ">
                        <h3></h3>

                        <p>{{letter.text}}
                        </p>

                        <a href="/#/gift/{{letter.id}}" class="btn btn-primary center-block" role="button">Зробити подарунок</a>
                        <a ng-show='user && user.type == "admin"' ng-click="delete(letter.id)" class="btn btn-sm btn-warning center-block" role="button">Видалити</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
