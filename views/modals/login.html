<div class="modal-header">
    <h3 class="modal-title">Увійти</h3>
</div>
<div class="modal-body">
    <form name='loginForm' class="form-horizontal">
        <div class="form-group text-center">
            <div class="btn btn-primary" ng-click='facebookLogin()'> Увійти з допомогою Facebook
                <i class="fa fa-spinner fa-spin" ng-show="facebook_in_progress"></i>
            </div>
        </div>
        <div class="form-group" ng-class='{"has-error": loginForm.email.$dirty && loginForm.email.$invalid}'>
            <lable class="col-sm-3 control-label">Емайл</lable>
            <div class="col-sm-9">
                <input  name='email' class="form-control" type="email" ng-model="email" placeholder="Емайл" required="true">
            </div>
        </div>
        <div class="form-group" ng-class='{"has-error": loginForm.password.$dirty && loginForm.password.$invalid}'>
            <lable class="col-sm-3 control-label">Пароль</lable>
            <div class="col-sm-9">
                <input name='password' ng-model='password' required="true" class="form-control" type="password" placeholder="Пароль">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Скасувати</button>
    <button class="btn btn-primary" ng-disabled='loginForm.$invalid || in_progress' ng-click="login()">
        Увійти
        <i class="fa fa-spinner fa-spin" ng-show="in_progress"></i>
    </button>
</div>
