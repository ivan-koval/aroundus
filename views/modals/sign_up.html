<div class="modal-header">
    <h3 class="modal-title">Реєстрація</h3>
</div>
<div class="modal-body">
    <form name='signUpForm' class="form-horizontal">
        <div class="form-group text-center">
            <div class="btn btn-primary" ng-click='facebookSignUp()'> Реєструватись з допомогою Facebook
                <i class="fa fa-spinner fa-spin" ng-show="facebook_in_progress"></i>
            </div>
        </div>
        <div class="form-group" ng-class='{"has-error": signUpForm.first_name.$dirty && signUpForm.first_name.$invalid}'>
            <lable class="col-sm-3 control-label">Ім’я</lable>
            <div class="col-sm-9">
                <input name='first_name' class="form-control" type="text" ng-model="user.first_name" placeholder="Ім’я" required="true">
            </div>
        </div>
        <div class="form-group" ng-class='{"has-error": signUpForm.last_name.$dirty && signUpForm.last_name.$invalid}'>
            <lable class="col-sm-3 control-label">Прізвище</lable>
            <div class="col-sm-9">
                <input name='last_name' class="form-control" type="text" ng-model="user.last_name" placeholder="Прізвище" required="true">
            </div>
        </div>
        <div class="form-group" ng-class='{"has-error": signUpForm.email.$dirty && signUpForm.email.$invalid}'>
            <lable class="col-sm-3 control-label">Емайл</lable>
            <div class="col-sm-9">
                <input  name='email' class="form-control" type="email" ng-model="user.email" placeholder="Емайл" required="true">
            </div>
        </div>
        <div class="form-group" ng-class='{"has-error": signUpForm.phone.$dirty && signUpForm.phone.$invalid}'>
            <lable class="col-sm-3 control-label">Телефон</lable>
            <div class="col-sm-9">
                <input  name='phone' class="form-control" type="text" ng-model="user.phone" placeholder="Телефон" required="true">
            </div>
        </div>
        <div class="form-group" ng-class='{"has-error": signUpForm.password.$dirty && signUpForm.password.$invalid}'>
            <lable class="col-sm-3 control-label">Пароль</lable>
            <div class="col-sm-9">
                <input name='password' ng-model='user.password' required="true" class="form-control" type="password" placeholder="Пароль">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Скасувати</button>
    <button class="btn btn-primary" ng-disabled='signUpForm.$invalid || in_progress' ng-click="signUp()">
        Реєструватись
        <i class="fa fa-spinner fa-spin" ng-show="in_progress"></i>
    </button>
</div>
